name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 17 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install/build SDL3 and SDL3_ttf
    - if: matrix.build-mode == 'manual'
      name: Install SDL3 & SDL3_ttf
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake pkg-config libfreetype6-dev

        # Try distro packages first
        if sudo apt-get install -y libsdl3-dev libsdl3-ttf-dev; then
          echo "Installed SDL3 and SDL3_ttf from distro"
        else
          echo "Building SDL3 from source"
          git clone --depth=1 https://github.com/libsdl-org/SDL.git SDL3-src
          mkdir -p SDL3-src/build && cd SDL3-src/build
          cmake .. -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          sudo make install
          cd ../..

          echo "Building SDL3_ttf from source"
          git clone --depth=1 https://github.com/libsdl-org/SDL_ttf.git SDL3_ttf-src
          mkdir -p SDL3_ttf-src/build && cd SDL3_ttf-src/build
          cmake .. -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          sudo make install
          cd ../..
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      name: Build (manual)
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DSDL3_DIR=/usr/local/lib/cmake/SDL3 \
          -DSDL3_ttf_DIR=/usr/local/lib/cmake/SDL3_ttf
        make -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
